<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Work</title>
    <style>
      body {
        background-image: url(https://images.unsplash.com/photo-1493723843671-1d655e66ac1c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80);
      }
      div {
        position: absolute;
        right: 10px;
        top: 5px;
      }
      input {
        margin-top: 20px;
        height: 30px;
        width: 150px;
        padding: 12px 20px;
        border-radius: 5px;
        color: black;
      }
      input[type="submit"] {
        background-color: rgba(7, 179, 185, 0.753);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 5px;
      }
      button {
        background-color: rgba(7, 179, 185, 0.753);
        color: white;
        width: 150px;
        height: 30px;
        border: none;
        border-radius: 5px;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div>
      <button type="button">Logout</button>
    </div>
    <h2>Add Image</h2>
    <form action="/postcreate/" method="post">
      {% csrf_token %}
      <br />
      Title:
      <input type="text" name="work" required /><br /><br />
      Type Something:
      <textarea rows="5" cols="40" name="progress" required></textarea>
      <br /><br />
      Document Upload:
      <input type="file" name="files[]" id="files" />
      <input type="hidden" name="url" id="url" />
      <button type="button" onclick="uploadimage()">Upload</button><br /><br />
      <input type="submit" value="Submit" /><br /><br />
    </form>
  </body>
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBCioy9g_Vd5o8l8NCQ3iPXu6tVGfil0c",
      authDomain: "optika-6e7bd.firebaseapp.com",
      databaseURL: "https://optika-6e7bd-default-rtdb.firebaseio.com",
      storageBucket: "optika-6e7bd.appspot.com",
      projectId: "optika-6e7bd",
      messagingSenderId: "101731463535",
      appId: "1:101731463535:web:6305f94fa27c289e8e389a",
    };
    firebase.initializeApp(firebaseConfig);
    function uploadimage() {
      var storage = firebase.storage();
      var file = document.getElementById("files").files[0];
      var storageref = storage.ref();
      var thisref = storageref.child(file.name).put(file);
      thisref.on(
        "state_changed",
        function (snapshot) {
          console.log("Done");
        },
        function (error) {
          console.log("Error", error);
        },
        function () {
          // Uploaded completed successfully, now we can get the download URL
          thisref.snapshot.ref.getDownloadURL().then(function (downloadURL) {
            console.log("File available at", downloadURL);
            document.getElementById("url").value = downloadURL;
            alert("uploaded successfully");
          });
        }
      );
    }
  </script>
</html>
